<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTTP & Fetch API Lab – Completed Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #eef1f5;
        color: #2c3e50;
    }
    header {
        background: #273c75;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: 600;
    }
    .container {
        max-width: 950px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    h2 {
        margin-top: 25px;
        margin-bottom: 10px;
        color: #192a56;
        font-weight: 600;
    }
    .section {
        margin-bottom: 20px;
        padding: 15px;
        background: #f7f9fc;
        border-radius: 8px;
        border-left: 4px solid #273c75;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 12px;
    }
    button {
        flex: 1 1 45%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background: #40739e;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.25s;
        font-weight: 600;
    }
    button:hover { background: #2980b9; }

    #outputBox {
        margin-top: 25px;
        padding: 20px;
        background: #f0f3f7;
        border-radius: 10px;
        min-height: 250px;
        font-family: Consolas, monospace;
        white-space: pre-wrap;
        overflow-y: auto;
        border-left: 5px solid #273c75;
    }

    .result-line { margin: 5px 0; }
</style>
</head>

<body>

<header>HTTP Methods & API Lab – Fully Completed UI</header>

<div class="container">

    <!-- PART A -->
    <h2>Part A – HTTP Methods (5 API Buttons)</h2>

    <div class="section">
        <div class="buttons">
            <button onclick="doGet()">GET</button>
            <button onclick="doPost()">POST</button>
            <button onclick="doPut()">PUT</button>
            <button onclick="doPatch()">PATCH</button>
            <button onclick="doDelete()">DELETE</button>
        </div>
    </div>

    <!-- PART B -->
    <h2>Part B – Four Individual APIs</h2>

    <div class="section">
        <div class="buttons">
            <button onclick="api1()">API #1 – Get Public IP</button>
            <button onclick="api2()">API #2 – Geolocate IP</button>
            <button onclick="api3()">API #3 – Weather by Coordinates</button>
            <button onclick="api4()">API #4 – Weather by City</button>
        </div>

        <div style="margin-top:15px;">
            <div class="result-line"><strong>IP:</strong> <span id="ip">—</span></div>
            <div class="result-line"><strong>Location:</strong> <span id="location">—</span></div>
            <div class="result-line"><strong>Coordinates:</strong> <span id="coords">—</span></div>
            <div class="result-line"><strong>Weather (coords):</strong> <span id="weather">—</span></div>
            <div class="result-line"><strong>Weather (city):</strong> <span id="weatherCity">—</span></div>
        </div>
    </div>

    <h2>Output</h2>
    <div id="outputBox">Results will appear here...</div>

</div>

<script src="index.js" defer></script>
</body>
</html>
